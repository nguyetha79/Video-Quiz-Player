<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Quiz Player</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="video-container show-controls">
        <h1>Videoplayers mit einer Quizfunktion</h1>
        <div class="wrapper">
          <div class="video-timeline">
            <div class="progress-area">
              <span>00:00</span>
              <div class="progress-bar"></div>
            </div>
          </div>
          <ul class="video-controls">
            <li class="options left">
              <button class="volume">
                <i class="fa-solid fa-volume-high"></i>
              </button>
              <input
                type="range"
                id="volume-slider"
                min="0"
                max="1"
                step="any"
              />
              <div class="video-timer">
                <p class="current-time">00:00</p>
                <p class="separator">/</p>
                <p class="video-duration">00:00</p>
              </div>
            </li>
            <li class="options center">
              <button class="skip-backward">
                <i class="fas fa-backward"></i>
              </button>
              <button class="play-pause">
                <i class="fas fa-play"></i>
              </button>
              <button class="skip-forward">
                <i class="fas fa-forward"></i>
              </button>
            </li>
            <li class="options right">
              <div class="playback-content">
                <button class="playback-speed">
                  <span class="material-symbols-rounded"
                    >slow_motion_video</span
                  >
                </button>
                <ul class="speed-options">
                  <li data-speed="2">2x</li>
                  <li data-speed="1.5">1.5x</li>
                  <li data-speed="1" class="active">Normal</li>
                  <li data-speed="0.75">0.75x</li>
                  <li data-speed="0.5">0.5x</li>
                </ul>
              </div>

              <button class="pic-in-pic">
                <span class="material-icons">picture_in_picture_alt</span>
              </button>
              <button class="fullscreen">
                <i class="fa-solid fa-expand"></i>
              </button>
            </li>
          </ul>
        </div>
        <video src="assets/video.mp4"></video>
      </div>

      <div class="quiz-container">
        <h1 class="quiz-title"></h1>
        <div class="quiz">
          <h2 class="quiz-question"></h2>
          <div class="quiz-answers"></div>
          <div class="quiz-feedback"></div>
          <button class="continue-btn">Video abspielen</button>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="script.js"></script>
    <script src="data/quizData.js"></script>
  </body>
</html>
